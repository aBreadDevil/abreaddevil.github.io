<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatpet Incremental Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.9);
        }
        .upgrade {
            margin: 20px 0;
        }
        .upgrade p {
            margin: 5px 0;
        }
        #autoFeederUpgrade, #timeUpgrade {
            display: none;
        }
    </style>
</head>
