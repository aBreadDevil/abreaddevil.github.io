<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatpet Incremental Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.9);
        }
        .circle {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .shop {
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            transition: max-height 0.5s ease;
            max-height: 0;
            overflow: hidden;
        }
        .shop.visible {
            display: block;
            max-height: 400px; /* Adjust this as needed */
        }
        .shop-item {
            margin-bottom: 10px;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Fatpet Incremental Game</h1>
    <h2>Fatpet Weight: <span id="weight">0</span> kg</h2>
    <h2>Food per Click: <span id="foodPerClick">1</span> kg</h2>
    <h2>Food per Second: <span id="foodPerSecond">0</span> kg</h2>
    <h2>Auto Feeder Time: <span id="autoFeederTime">1.5</span> seconds</h2>

    <!-- Fatpet Clicker Button -->
    <button class="button circle" id="feedButton">Feed!</button>

    <!-- Shop Toggle Button -->
    <button class="button" id="toggleShopButton">Toggle Shop</button>

    <!-- Shop Container -->
    <div class="shop" id="shop">
        <ul>
            <li class="shop-item">
                <button class="button" id="upgradeFood">Upgrade Food (Cost: <span id="upgradeFoodCost">10</span> kg)</button>
            </li>
            <li class="shop-item">
                <button class="button" id="upgradeAutoFeeder">Upgrade Auto-Feeder (Cost: <span id="autoFeederCost">25</span> kg)</button>
            </li>
            <li class="shop-item">
                <button class="button" id="upgradeFeederIncrement">Upgrade Auto-Feeder Increment (Cost: <span id="feederIncrementCost">50</span> kg)</button>
            </li>
        </ul>
    </div>

    <script>
        let weight = 0;
        let foodPerClick = 1;
        let foodPerSecond = 0;
        let feederIncrementCost = 50;
        let autoFeederCost = 25;
        let upgradeFoodCost = 10;
        let second = 1.5; // Time interval in seconds
        let interval;

        // Fatpet clicker button functionality
        document.getElementById('feedButton').onclick = function() {
            weight += foodPerClick;
            updateDisplay();
        };

        // Shop toggle button functionality
        document.getElementById('toggleShopButton').onclick = function() {
            const shop = document.getElementById('shop');
            if (shop.classList.contains('visible')) {
                shop.classList.remove('visible');
            } else {
                shop.classList.add('visible');
            }
        };

        // Upgrade functionality
        document.getElementById('upgradeFood').onclick = function() {
            if (weight >= upgradeFoodCost) {
                weight -= upgradeFoodCost;
                foodPerClick++;
                upgradeFoodCost += 10;
                updateDisplay();
            } else {
                alert("Not enough weight to upgrade food!");
            }
        };

        document.getElementById('upgradeAutoFeeder').onclick = function() {
            if (weight >= autoFeederCost) {
                weight -= autoFeederCost;
                foodPerSecond += 2; 
                autoFeederCost += 25;
                updateDisplay();
            } else {
                alert("Not enough weight to upgrade auto-feeder!");
            }
        };

        document.getElementById('upgradeFeederIncrement').onclick = function() {
            if (weight >= feederIncrementCost) {
                weight -= feederIncrementCost;
                second = Math.max(0.5, second - 0.05); // Decrease the time, but don't go below 0.5 seconds
                feederIncrementCost += 50;
                updateInterval();
                updateDisplay();
            } else {
                alert("Not enough weight to upgrade feeder increment!");
            }
        };

        function updateInterval() {
            clearInterval(interval);
            interval = setInterval(function() {
                weight += foodPerSecond;
                updateDisplay();
            }, second * 1000); // Convert seconds to milliseconds
        }

        function updateDisplay() {
            document.getElementById('weight').textContent = weight;
            document.getElementById('foodPerClick').textContent = foodPerClick;
            document.getElementById('foodPerSecond').textContent = foodPerSecond;
            document.getElementById('autoFeederTime').textContent = second.toFixed(2);
            document.getElementById('upgradeFoodCost').textContent = upgradeFoodCost;
            document.getElementById('autoFeederCost').textContent = autoFeederCost;
            document.getElementById('feederIncrementCost').textContent = feederIncrementCost;
        }

        updateInterval(); // Initialize the auto feeder interval
    </script>
</body>
</html>
